name: Sync

on:
  push:
    exclude_branches:
      - main
      - master

jobs:
  bitbucket:
    name: Bitbucket
    uses: penske-media-corp/github-workflows-wordpress/.github/workflows/bitbucket-sync.yml@main
    inputs:
      repo_url: git@bitbucket.org:REPO_ORG/REPO_SLUG.git
    secrets:
      SSH_KEY: ${{ secrets.BITBUCKET_SYNC_SSH_KEY }}
